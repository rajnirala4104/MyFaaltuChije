<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>first jquery project</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }
         .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: rgba(3, 80, 222, 0.282);
            overflow: hidden;
         }

         .content {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            width: 50%;
            height: 50%;
            background: white;

            > .value {
               font-size: 2rem;
            }
            > div {
               display: flex;
               justify-content: center;
               align-items: center;
               margin: 10px 0px;

               > button {
                  width: 4rem;
                  font-size: 2rem;
                  margin: 0px 10px;
               }
            }
         }
      </style>
   </head>
   <body>
      <div class="container">
         <div class="content">
            <span class="value">0</span>
            <div>
               <button id="decreament">-</button>
               <button id="increament">+</button>
            </div>
         </div>
      </div>
   </body>
   <script src="./jquery-3.7.1.js"></script>
   <script>
      $(document).ready(() => {
         $("#increament").click(() => {
            $(".value").text(Number($(".value").text()) + 1);
         });

         $("#decreament").click(() => {
            $(".value").text($(".value").text() - 1);
         });

         $("button").mouseover(() => {
            console.log("i'm hovering on the button");
         });

         $("#increament").click(() => {
            $("#increament").hide();
         });

         setTimeout(() => {
            $("#increament").show();
         }, 3000);
      });
   </script>
</html>
