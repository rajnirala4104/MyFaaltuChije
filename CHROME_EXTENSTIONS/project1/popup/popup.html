<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         rel="stylesheet"
      />
      <title>Stay Productive</title>
      <link rel="stylesheet" href="./popup.css" />
   </head>
   <body class="">
      <div
         class="container flex flex-col justify-start items-center w-full h-full py-4"
      >
         <div class="title">
            <h2 class="text-2xl">Stay Productive</h2>
         </div>
         <div class="my-4 text-center">
            You're in "<span id="url" class="font-mono font-semibold"
               >https://www.google.com</span
            >"
         </div>
         <div class="flex flex-col space-y-2">
            <button
               id="blockBtn"
               class="blockBtn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow-lg"
            >
               Block This Site
            </button>
            <button
               id="getLocalDataBtn"
               class="blockBtn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-lg"
            >
               Get The Local Data
            </button>
            <button
               id="clearLocalDataBtn"
               class="blockBtn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-lg"
            >
               Clear The Local Data
            </button>
         </div>
         <div class="messages"></div>
      </div>

      <script src="./popup.js"></script>
   </body>
</html>
